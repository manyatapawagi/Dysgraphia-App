<html>

<head>
    <title>AppName</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Inconsolata:wght@500&family=Jockey+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="topBar">
        <span><img src="images/points.png">0</span>
    </div>

    <div class="LevelLine">
        <div class="green level level1">1</div>
        <div class="green level">2</div>
        <div class="green level">3</div>
        <div class="green level">4</div>
        <div class="green level">5</div>
        <div class="green level">6</div>
        <div class="green level">7</div>
    </div>

    <div class="LevelLine">
        <div class="blue level">8</div>
        <div class="blue level">9</div>
        <div class="blue level">10</div>
        <div class="blue level">11</div>
        <div class="blue level">12</div>
        <div class="blue level">13</div>
        <div class="blue level">14</div>
    </div>
    <div class="LevelLine third">
        <div class="purple level">
            <p class="levelNo">15</p>
        </div>
        <div class="purple level">
            <p class="levelNo">16</p>
        </div>
        <div class="purple level">
            <p class="levelNo">17</p>
        </div>
        <div class="purple level">
            <p class="levelNo">18</p>
        </div>
        <div class="purple level">
            <p class="levelNo">19</p>
        </div>
        <div class="purple level">
            <p class="levelNo">20</p>
        </div>
    </div>
    <div class="LevelLine">
        <div class="golden level">21</div>
    </div>

    <a href="gamepage.html"><button class="button">
            <p>PLAY
                <span class="material-symbols-outlined">arrow_forward</span>
            </p>
        </button></a>
</body>
<script>
    var previous_points;
    if (localStorage.getItem("points") === null) {
        localStorage.setItem("points", 0);
        previous_points = localStorage.getItem("points");
        document.querySelector("#points").innerHTML += previous_points;
    }
    else {
        previous_points = localStorage.getItem("points");
        document.querySelector("#points").innerHTML = "<img src='images/points.png'>" + previous_points;
    }
</script>

</html>
