<html>

<head>
    <title>AppName</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Inconsolata:wght@500&family=Jockey+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="topBar">
        <span id="points"><img src="images/points.png">0</span>
        <span id="namedisplay">name</span>
    </div>

    <div class="LevelLine">
        <div class="green level level1"><a href="gamepage1.html">1</a></div>
        <div class="green level level2"><a href="gamepage2.html">2</a></div>
        <div class="green level level3"><a href="gamepage3.html">3</a></div>
        <div class="green level level4"><a href="gamepage4.html">4</a></div>
    </div>
    <div class="LevelLine">
        <div class="golden level"><a href="gamepage5.html">5</a></div>
    </div>
</body>
<script>
    document.querySelector("#namedisplay").innerHTML = localStorage.getItem("name");
    var previous_points;
    if (localStorage.getItem("points") === null) {
        localStorage.setItem("points", 0);
        previous_points = localStorage.getItem("points");
        document.querySelector("#points").innerHTML = "<img src='images/points.png'>" + previous_points;;
    }
    else {
        previous_points = localStorage.getItem("points");
        document.querySelector("#points").innerHTML = "<img src='images/points.png'>" + previous_points;
    }

    if (previous_points == 60) {
        $('.level2').addClass('unlocked'); 
    }
    if (previous_points == 120) {
        $('.level3').addClass('unlocked'); 
    }
    if (previous_points == 200) {
        $('.level4').addClass('unlocked'); 
    }
    if (previous_points == 300) {
        $('.level5').addClass('unlocked'); 
    }

</script>

</html>
